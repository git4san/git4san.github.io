<svg width="120" height="50" viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for "S" -->
  <circle cx="18" cy="25" r="16" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Letter "S" in white -->
  <path d="M10 18 Q18 13 26 18 Q18 23 10 28 Q18 33 26 32 Q18 37 10 32" 
        stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Background shape for "P" -->
  <rect x="45" y="9" width="32" height="32" rx="16" fill="url(#pGradient)" filter="url(#glow)"/>
  
  <!-- Letter "P" in white -->
  <path d="M52 16 L52 34 M52 16 L65 16 Q70 16 70 21 Q70 26 65 26 L52 26" 
        stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Connecting element -->
  <circle cx="38.5" cy="25" r="2" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Text "Portfolio" -->
  <text x="85" y="30" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#64748b">
    ortfolio
  </text>
</svg>